	function time() {
   var date = new Date();
   var hours = date.getHours();
   var minutes = date.getMinutes();
   var seconds = date.getSeconds();

   var arr = [hours, minutes, seconds].map(function(num) {
      return num < 10 ? '0' + num : String(num);
   });
   hours = arr[0];
   minutes = arr[1];
   seconds = arr[2];

   return hours + minutes + seconds;

}
